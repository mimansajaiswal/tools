<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Figtree and Spline Sans Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kode+Mono:wght@400..700&family=Spline+Sans+Mono:wght@300..700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configuration to match your Theme JSON -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Figtree', 'sans-serif'],
                        mono: ['Spline Sans Mono', 'monospace'],
                        kode: ['"Kode Mono"', 'monospace'],
                    },
                    colors: {
                        bgColor: 'rgb(var(--bg-color) / <alpha-value>)',
                        textColor: 'rgb(var(--text-color) / <alpha-value>)',
                        accent: 'rgb(var(--accent-color) / <alpha-value>)',
                        'accent-2': 'rgb(var(--accent-2-color) / <alpha-value>)',
                        quote: 'rgb(var(--quote-color) / <alpha-value>)',
                        'accent-400': 'rgb(var(--accent-color) / 0.8)',
                    }
                }
            }
        }
    </script>
    <script>
            // Apply the saved/system theme before first paint to avoid a light flash.
            (() => {
                const storedTheme = (() => {
                    try {
                        return localStorage.getItem("theme");
                    } catch (err) {
                        return null;
                    }
                })();
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                const theme = storedTheme || "system";
                const isDark = theme === "dark" || (theme === "system" && prefersDark);

                if (isDark) document.documentElement.classList.add("dark");
                document.documentElement.style.colorScheme = isDark ? "dark" : "light";
            })();
    </script>

    <style>
        :root {
            --bg-color: 253 250 247;
            --text-color: 45 42 39;
            --link-color: 60 75 95;
            --accent-color: 95 50 140;
            --accent-2-color: 80 70 60;
            --quote-color: 180 50 60;
        }

        .dark {
            --bg-color: 28 25 23;
            --text-color: 245 242 238;
            --link-color: 140 165 185;
            --accent-color: 220 210 240;
            --accent-2-color: 210 200 190;
            --quote-color: 200 220 180;
        }

        body {
            background-color: rgb(var(--bg-color));
            color: rgb(var(--text-color));
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tool-link {
            color: rgb(var(--link-color));
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .tool-link:hover {
            color: rgb(var(--accent-color));
            border-bottom-color: rgb(var(--accent-color));
        }

        .fun-card {
            background: linear-gradient(135deg, rgb(var(--accent-color) / 0.06), transparent);
            border: 1px solid rgb(var(--accent-color) / 0.15);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(var(--accent-2-color) / 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(var(--accent-color) / 0.6);
        }
    </style>
</head>

                </div>

    <!-- ========================================== -->
    <!-- SCRIPTS & DATA CONFIGURATION -->
    <!-- ========================================== -->
    <script>
        /**
         * ------------------------------------------------------------------
         * GAMES CONFIGURATION
         * ------------------------------------------------------------------
         * To add a new game, add an object to this array.
         * Fields:
         * - section: The header title grouping the game. New sections create new headers automatically.
         * - name: Display name of the game
         * - url: Relative path to the game (e.g., "./my-game/")
         * - desc: Short description displayed next to the name
         * - made_by: (Optional) Creator name to display as a badge
         */
        const toolsData = [
            // --- Multiplayer ---
            { section: "Multiplayer", name: "Sequence Online", url: "./sequence/", desc: "Peer-to-peer Sequence with shuffled boards", made_by: "Codex" },
        ];

        // --- SECTION DETAILS ---
        const sectionDetails = {
            "Multiplayer": { description: "Play together, no signups required.", icon: "users" },
        };

        // --- RENDER LOGIC ---
        function renderTools() {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';

            // Group tools by section
            const groups = toolsData.reduce((acc, tool) => {
                if (!acc[tool.section]) acc[tool.section] = [];
                acc[tool.section].push(tool);
                return acc;
            }, {});

            // Get unique sections to preserve order or alphabetical - here using order of appearance
            const uniqueSections = [...new Set(toolsData.map(t => t.section))];

            uniqueSections.forEach(sectionTitle => {
                const tools = groups[sectionTitle];

                // Create Section Container
                const sectionEl = document.createElement('section');
                sectionEl.className = "mb-10 break-inside-avoid";

                // Section Meta
                const details = sectionDetails[sectionTitle] || {};
                const description = details.description
                    ? `<p class="mb-4 text-textColor/70 text-sm max-w-prose border-l-2 border-accent/20 pl-3 italic">${details.description}</p>`
                    : '';

                const iconHtml = details.icon
                    ? `<i data-lucide="${details.icon}" class="text-accent w-6 h-6 stroke-[2.5]"></i>`
                    : '';

                // Header
                const headerHtml = `
                    <h2 class="text-lg font-bold mb-3 text-textColor flex items-center gap-3 tracking-tight">
                        ${iconHtml}
                        <span>${sectionTitle}</span>
                    </h2>
                    ${description}
                `;

                // List Logic
                const listItems = tools.map(tool => {
                    // Badge Logic
                    const badgeHtml = tool.made_by
                        ? `<span class="inline-flex items-center px-2 py-0.5 rounded text-[0.6rem] font-bold bg-accent/10 text-accent border border-accent/20 uppercase tracking-widest">${tool.made_by}</span>`
                        : '';

                    return `
                    <li class="tool-item mb-6 break-inside-avoid">
                        <div class="group pl-4 border-l-2 border-transparent hover:border-accent transition-all duration-300">
                            <div class="flex flex-col gap-1">
                                <div class="flex items-baseline flex-wrap gap-x-3 gap-y-1">
                                    <a href="${tool.url}" target="_blank" rel="noopener" class="tool-link font-bold text-base hover:text-accent decoration-2 underline-offset-4">${tool.name}</a> 
                                    ${badgeHtml}
                                </div>
                                <p class="text-sm text-textColor/80 leading-relaxed max-w-2xl font-light">${tool.desc}</p>
                            </div>
                        </div>
                    </li>
                `}).join('');

                sectionEl.innerHTML = `
                    ${headerHtml}
                    <ul class="text-textColor/90 mt-4">
                        ${listItems}
                    </ul>
                `;

                container.appendChild(sectionEl);
            });

            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Initial Render
        renderTools();

        // --- 1. THEME LOGIC ---
        const getThemePreference = () => {
            try {
                if (typeof localStorage !== "undefined" && localStorage.getItem("theme")) {
                    return localStorage.getItem("theme");
                }
            } catch (err) { }
            return "system";
        };

        const updateTheme = () => {
            const theme = getThemePreference();
            const toggleButton = document.getElementById("themeToggle");
            const isDark = theme === "dark" || (theme === "system" && window.matchMedia("(prefers-color-scheme: dark)").matches);

            document.documentElement.classList.toggle("dark", isDark);
            document.documentElement.style.colorScheme = isDark ? "dark" : "light";

            if (toggleButton) toggleButton.setAttribute("data-theme", theme);
        };

        updateTheme();

        const handleToggleClick = () => {
            const theme = getThemePreference();
            let newTheme = "system";
            if (theme === "system") newTheme = "light";
            else if (theme === "light") newTheme = "dark";
            else if (theme === "dark") newTheme = "system";

            localStorage.setItem("theme", newTheme);
            updateTheme();
        };

        document.getElementById("themeToggle").addEventListener("click", handleToggleClick);

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
            if (getThemePreference() === "system") updateTheme();
        });

        // --- 2. MOBILE MENU LOGIC ---
        const menuBtn = document.getElementById('toggle-navigation-menu');
        const header = document.getElementById('main-header');

        menuBtn.addEventListener('click', () => {
            const isExpanded = menuBtn.getAttribute('aria-expanded') === 'true';
            menuBtn.setAttribute('aria-expanded', !isExpanded);

            if (!isExpanded) {
                header.classList.add('menu-open');
            } else {
                header.classList.remove('menu-open');
            }
        });

        // --- 3. SEARCH FILTER LOGIC ---
        const searchInput = document.getElementById('tool-search');
        const noResults = document.getElementById('no-results');
        const searchTermSpan = document.getElementById('search-term');
        const toolsContainer = document.getElementById('tools-container');

        document.addEventListener('keydown', (e) => {
            // Support Cmd+K (Mac) / Ctrl+K (Windows) and '/'
            if (((e.metaKey || e.ctrlKey) && e.key === 'k') || (e.key === '/' && document.activeElement !== searchInput)) {
                e.preventDefault();
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            let visibleCount = 0;

            // Re-query items since they are dynamic
            const toolItems = document.querySelectorAll('.tool-item');

            toolItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(term)) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });

            // Hide empty sections
            document.querySelectorAll('section').forEach(section => {
                const visibleChildren = section.querySelectorAll('.tool-item:not(.hidden)');
                if (visibleChildren.length === 0) {
                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });

            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
                searchTermSpan.textContent = term;
                toolsContainer.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                toolsContainer.classList.remove('hidden');
            }
        });
    </script>
